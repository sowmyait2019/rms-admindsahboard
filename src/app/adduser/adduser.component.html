<app-dashboard></app-dashboard>
<div class="container">
  <h2>ADD USER</h2>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.Name" required pattern="[a-z,A-Z]*">
      <div *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)">
        <small class="text-danger" *ngIf="registrationForm.controls['name'].errors?.['required']">Name is required</small>
        <small class="text-danger" *ngIf="registrationForm.controls['name'].errors?.['pattern']">Name must contain only alphabets</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile No.:</label>
      <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="formData.MobileNumber" required pattern="[0-9]*">
      <div *ngIf="registrationForm.controls['mobile'].invalid && (registrationForm.controls['mobile'].dirty || registrationForm.controls['mobile'].touched)">
        <small class="text-danger" *ngIf="registrationForm.controls['mobile'].errors?.['required']">Mobile number is required</small>
        <small class="text-danger" *ngIf="registrationForm.controls['mobile'].errors?.['pattern']">Mobile number must contain only digits</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email ID:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.EmailAddress" required email>
      <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
        <small class="text-danger" *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="registrationForm.controls['email'].errors?.['email']">Invalid email format</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  <div *ngIf="showSuccessMessage" class="alert alert-success mt-3">
    Added successful!
  </div>
</div>
